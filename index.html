<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Joyería</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Tienda de Joyería Exclusiva</h1>
        <p>Descubre nuestras hermosas creaciones hechas a mano.</p>
    </header>

    <!-- Galería de Joyas -->
    <section class="gallery">
        <div class="item">
            <img src="images/jewelry1.jpg" alt="Joya 1">
            <h3>Joya Elegante</h3>
            <p>Descripción detallada de la joya. Encantadora y única.</p>
            <p class="price">$99.99</p>
            <button>Añadir al Carrito</button>
        </div>

        <!-- Repite esto para más joyas -->
    </section>

    <!-- Sección de Contacto -->
    <section class="contact">
        <h2>Contacto</h2>
        <p>¿Tienes preguntas? ¡Estamos aquí para ayudarte!</p>
        <form action="contact.php" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2023 Tienda de Joyería Exclusiva. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
